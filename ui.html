<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Script Runner</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 24px;
      }
      .modal {
        background: #fff;
        border-radius: 8px;
        padding: 24px;
        box-shadow: 0 4px 32px rgba(0, 0, 0, 0.15);
      }
      textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 12px;
      }
      button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background: #18a0fb;
        color: #fff;
        cursor: pointer;
      }
      button:disabled {
        background: #ccc;
      }
      #output {
        margin-top: 16px;
        color: #333;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h2>DoD-Inator</h2>
    <button id="runButton">Run Script</button>
    <div id="output" />
    <script>
      document.getElementById("runButton").onclick = () => {
        console.log("Run Script button clicked");
        parent.postMessage({ pluginMessage: { type: "get-text-styles" } }, "*");
      };

      window.onmessage = (event) => {
        const message = event.data.pluginMessage;
        if (message.type === "get-text-styles-result") {
          const outputDiv = document.getElementById("output");
          outputDiv.innerHTML = "<h3>Text Styles:</h3>";

          message.styles.forEach((style) => {
            const p = document.createElement("p");
            p.textContent = `Name: ${style.name}`;
            outputDiv.appendChild(p);
          });
        }
      };
    </script>
  </body>
</html>
